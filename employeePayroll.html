<html lang ="em">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Employee payroll form</title>
        <style>
            body{
                margin:0;
                height:100;
            }
            .header{
                padding:15px 0;
                background-color:aliceblue;
            }
            .header-content{
                display:flex;
                flex-direction: row;
                justify-content: center;
                align-items: center;
                border: 0px solid green;
            }
            .logo-content{
                display:flex;
                flex-direction: row;
                align-items: center;
                border:0px solid green;
            }
            .logo-content-img{border:solid 0px #42515f;}
            .emp-text{
                front:normal normal bold 20px/25px Montserrrat;
                front-family:"Montserrat",sans-serif;
                letter-spacing: 0px;
                color: green;
                text-transform: capitalize;
            }
            .emp-payroll{color:42515f;}
            *{box-sizing: border-box;}
            </style>
    </head>
    <body>
       <header class="header-content header">
           <div class="logo-content">
               <img src="../assets/images/logo.png" alt="">
               <div>
                   <span class="emp-text">Employee</span><br>
                   <span class="emp-text emp-payroll">Payroll</span> 
                   </div>
                   </div>
                  
                   
                </header> 
                <div class="container">
                    <label for="uname"><b>Username</b></label>
                    <input type="text" placeholder="Enter Username" name="uname" required><br>
                    <div class="container">
                        <label for="Gender"><b>Gender</b></label>
                    <input type="radio" name="gender" value="male"> Male
                    <input type="radio" name="gender" value="female"> Female<br>
                    </div>  
                   
                   <div class="row-content">
                       <label class="label text"for="department">Department</label>
                      
                       <div>
                        <input class="checkbox" type="checkbox" id="hr" name="hr" value="HR">
                        <label class="text" for="hr">HR</label>
                        </div>
                        <div>
                            <input class="checkbox" type="checkbox" id="sales" name="sales" value="Sales">
                            <label class="text" for="sales">Sales</label>
                            </div>
                            <div>
                                <input class="checkbox" type="checkbox" id="finance" name="finance" value="Finance">
                                <label class="text" for="finance">Finance</label>
                                </div>
                                <div>
                                    <input class="checkbox" type="checkbox" id="engineer" name="engineer" value="Engineer">
                                    <label class="text" for="hr">Engineer</label>
                                    </div>
                                    <div>
                                        <input class="checkbox" type="checkbox" id="others" name="others" value="Others">
                                        <label class="text" for="others">Others</label>
                                        </div>
                           </div>
                           <div class ="row-content">
                               <label class="label text" for="salary">Choose your salary</label>
                               <input class="input" type="range" name="salary" id="salary" min="300000"
                               max="500000" step="100" value="400000">
                              
                           </div>
                </body>
</html>
