<html lang ="em">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Employee payroll form</title>
        <style>
            body{
                margin:0;
                height:100;
            }
            .header{
                padding:15px 0;
                background-color:aliceblue;
            }
            .header-content{
                display:flex;
                flex-direction: row;
                justify-content: center;
                align-items: center;
                border: 0px solid green;
            }
            .logo-content{
                display:flex;
                flex-direction: row;
                align-items: center;
                border:0px solid green;
            }
            .logo-content-img{border:solid 0px #42515f;}
            .emp-text{
                front:normal normal bold 20px/25px Montserrrat;
                front-family:"Montserrat",sans-serif;
                letter-spacing: 0px;
                color: green;
                text-transform: capitalize;
            }
            .emp-payroll{color:42515f;}
            *{box-sizing: border-box;}
            </style>
    </head>
    <body>
       <header class="header-content header">
           <div class="logo-content">
               <img src="../assets/images/logo.png" alt="">
               <div>
                   <span class="emp-text">Employee</span><br>
                   <span class="emp-text emp-payroll">Payroll</span> 
                   </div>
                   </div>
                  
                   
                </header> 
                <div class="container">
                    <label for="uname"><b>Username</b></label>
                    <input type="text" placeholder="Enter Username" name="uname" required><br>
                    <div class="container">
                        <label for="Gender"><b>Gender</b></label>
                    <input type="radio" name="gender" value="male"> Male
                    <input type="radio" name="gender" value="female"> Female<br>
                    </div>  
                   
                   <div class="row-content">
                       <label class="label text"for="department">Department</label>
                      
                       <div>
                        <input class="checkbox" type="checkbox" id="hr" name="hr" value="HR">
                        <label class="text" for="hr">HR</label>
                        </div>
                        <div>
                            <input class="checkbox" type="checkbox" id="sales" name="sales" value="Sales">
                            <label class="text" for="sales">Sales</label>
                            </div>
                            <div>
                                <input class="checkbox" type="checkbox" id="finance" name="finance" value="Finance">
                                <label class="text" for="finance">Finance</label>
                                </div>
                                <div>
                                    <input class="checkbox" type="checkbox" id="engineer" name="engineer" value="Engineer">
                                    <label class="text" for="hr">Engineer</label>
                                    </div>
                                    <div>
                                        <input class="checkbox" type="checkbox" id="others" name="others" value="Others">
                                        <label class="text" for="others">Others</label>
                                        </div>
                           </div>
                           <div class ="row-content">
                               <label class="label text" for="salary">Choose your salary</label>
                               <input class="input" type="range" name="salary" id="salary" min="300000"
                               max="500000" step="100" value="400000">
                               <output class="salary-output text" for="salary">400000</output>
                           </div>
                           <div class="row-content">
                               <label class="label text" for="startDate">Start Date</label>
                            <div>
                              <select id="day" name="Day">
                                  <option value="1">1</option>
                                  <option value="2">2</option>
                                  <option value="3">3</option>
                                  <option value="4">4</option>
                                  <option value="5">5</option>
                                  <option value="6">6</option>
                                  <option value="7">7</option>
                                  <option value="8">8</option>
                                  <option value="9">9</option>
                                  <option value="10">10</option>
                                  <option value="11">11</option>
                                  <option value="12">12</option>
                                  <option value="13">13</option>
                                  <option value="14">14</option>
                                  <option value="15">15</option>
                                  <option value="16">16</option>
                                  <option value="17">17</option>
                                  <option value="18">18</option>
                                  <option value="19">19</option>
                                  <option value="20">20</option>
                                  <option value="21">21</option>
                                  <option value="22">22</option>
                                  <option value="23">23</option>
                                  <option value="24">24</option>
                                  <option value="25">25</option>
                                  <option value="26">26</option>
                                  <option value="27">27</option>
                                  <option value="28">28</option>
                                  <option value="29">29</option>
                                  <option value="30">30</option>
                                  <option value="31">31</option>

                              </select>  
                              <select id="month" name="Month">
                                  <option value="Jan">January</option>
                                  <option value="Feb">Febuary</option>
                                  <option value="march">March</option>
                                  <option value="April">April</option>
                                  <option value="May">May</option>
                                  <option value="June">June</option>
                                  <option value="July">July</option>
                                  <option value="Aug">August</option>
                                  <option value="Sept">September</option>
                                  <option value="Oct">October</option>
                                  <option value="Nov">November</option>
                                  <option value="Dec">December</option>
                              </select>
                              <select id="year" name="Year">
                                  <option value="2020">2020</option>
                                  <option value="2019">2019</option> 
                                  <option value="2018">2018</option>
                                  <option value="2017">2017</option>
                                  

                              </select>

                            </body>
</html>
